<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <div id="step1" class="step">
                <h2>Step 1: Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div id="step2" class="step hidden">
                <h2>Step 2: Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="button" onclick="prevStep(1)">Previous</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div id="step3" class="step hidden">
                <h2>Step 3: Additional Information</h2>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <button type="button" onclick="prevStep(2)">Previous</button>
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>

            <div id="step4" class="step hidden">
                <h2>Step 4: Username</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="button" onclick="prevStep(3)">Previous</button>
                <button type="button" onclick="nextStep(5)">Next</button>
            </div>

            <div id="step5" class="step hidden">
                <h2>Step 5: Password</h2>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" onclick="prevStep(4)">Previous</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
        <div id="registrationSuccess" class="hidden">
            <p>Registration Successful! You can now sign in.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
